<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f0e" />
    <title>HifzDeen — Offline</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b0f0e;
        color: #e6f3ef;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 520px;
        border: 1px solid rgba(230, 243, 239, 0.12);
        background: rgba(20, 28, 26, 0.75);
        border-radius: 16px;
        padding: 18px 18px 14px;
        backdrop-filter: blur(8px);
      }
      h1 { font-size: 18px; margin: 0 0 6px; }
      p { margin: 0 0 12px; line-height: 1.5; color: rgba(230, 243, 239, 0.82); }
      a {
        color: #7ae2c2;
        text-decoration: none;
        border-bottom: 1px solid rgba(122, 226, 194, 0.35);
      }
      a:hover { border-bottom-color: rgba(122, 226, 194, 0.7); }
      .hint { font-size: 13px; opacity: 0.85; }
      button {
        appearance: none;
        border: 1px solid rgba(230, 243, 239, 0.18);
        background: rgba(122, 226, 194, 0.16);
        color: #e6f3ef;
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>Reconnect to continue using HifzDeen.</p>
        <p class="hint">
          If you already installed the app, try reopening it once you’re online.
        </p>
        <button type="button" onclick="location.reload()">Retry</button>
        <p class="hint" style="margin-top: 10px">
          Go back to <a href="/">home</a>.
        </p>
      </div>
    </div>
  </body>
</html>
